<!DOCTYPE html>

<meta charset="utf-8" />
<title>Query Result</title>

<table>
    <tr>
        <th>{{ id }}</th>
        <th>{{ message }}</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
    </tr>
    {% endfor %}
</table>
